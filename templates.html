<script id="template-objectives" type="test/template">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="section-heading">{{title}}</h2>
              <h3 class="section-subheading text-muted">{{description}}</h3>
            </div>
        </div>
        <div class="row text-center">
            {{#objectives}}
            <div class="col-md-{{#objective_width}}{{objective_width}}{{/objective_width}}{{^objective_width}}4{{/objective_width}}">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa {{font_icon}} fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="service-heading">{{objective_name}}</h4>
                <p class="text-muted">{{objective_description}}</p>
            </div>
            {{/objectives}}
        </div>
    </div>
</script>
